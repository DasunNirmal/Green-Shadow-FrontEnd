<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login to Your Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <link rel="stylesheet" href="assets/styles/loginpage.css">
</head>
<body>
    <!--Login Section-->
    <section id="login-section">
        <div id="login-form-wrapper">
            <div class="form-floating mb-3" id="email">
                <input type="email" class="form-control" id="email-input" placeholder="name@example.com">
                <label for="email-input">Email address</label>
            </div>
            <div class="form-floating" id="password">
                <input type="password" class="form-control" id="password-input" placeholder="Password">
                <label for="password-input">Password</label>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto" id="login-button">
                <button class="btn btn-primary" type="button">Log In</button>
            </div>
        </div>
    </section>
    <script src="assets/lib/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
